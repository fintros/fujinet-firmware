[fujinet]
build_platform = BUILD_ATARI
build_bus      = SIO
build_board    = fujinet-atari-xdrive

[env:fujinet-atari-xdrive]
platform = espressif32@${fujinet.esp32_platform_version}
platform_packages = ${fujinet.esp32_platform_packages}
board = fujinet-xdrive
build_type = debug
build_flags =
    ${env.build_flags}
    -D PINMAP_ATARI_XDRIVE
    -D NO_BUTTONS
